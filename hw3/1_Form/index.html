<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method=POST>
        <h2>Запись на курсы</h2>
        <hr>
        <p> <label for="name">Имя:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Алексей">
            <!-- или value="Алексей", если заполнить по умолчанию -->
        </p>
        <p> <label for="language">Язык программирования:</label>
            <br>
            <label>
                <input type="radio" name="language" id="language">C++
            </label>
            <br>
            <label>
                <input type="radio" name="language" id="language" checked>PHP
            </label>
            <br>
            <label>
                <input type="radio" name="language" id="language">Python
            </label>
            <!-- 
            <input type="radio" name="language" id="C++">
            <label for="C++">C++</label>
            <br>
            <input type="radio" name="language" id="PHP" checked>
            <label for="PHP">PHP</label>
            <br>
            <input type="radio" name="language" id="Python">
            <label for="Python">Python</label> 
            -->
        </p>
        <p> <label for="info">Дополнительная информация:</label>
            <br>
            <textarea name="info" id="info" cols="30" rows="5">Есть опыт программирования на C++</textarea>
        </p>
        <p> <label for="password">Секретное слово:</label>
            <br>
            <input type="password" name="password" id="password" value="1234567890" autofocus>
        </p>
        <p><button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </p>
    </form>
</body>

</html>
